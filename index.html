<!DOCTYPE html>
<html>
    <head>
        <title>Chess Board with Infinite Canvas</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <aside class="sidebar">
                <h2>TOKENS</h2>
                <div class="drag-container">
                    <!-- Update the src paths to point to the Assets folder -->
                    <img src="Assets/Kristall1.png" alt="Token Example" class="draggable" />
                    <img src="Assets/Kristall2.png" alt="Token Example 2" class="draggable" />
                </div>
            </aside>
            <main class="main-content">
                <canvas id="infiniteCanvas">
                    Your browser does not support the canvas element.
                </canvas>
            </main>
        </div>
        <script src="script.js"></script>
    </body>
</html>
